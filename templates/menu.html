<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<a href="{{url_for('restaurants')}}">&lt;&lt; Back to all restaurants</a>
<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class="flash">
		{% for message in messages %}
			<li><strong>{{message}}</strong></li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Add a new item</a>

<br/><br/>

{% for i in items %}

	<div>
		<p>
			{{i.name}}<br/>
			${{i.price}}<br/>
			<a href="{{url_for('editMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}">Edit</a><br/>
			<a href="{{url_for('deleteMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}">Delete</a>
		</p>
	</div>

{% endfor %}

</body>
</html>
