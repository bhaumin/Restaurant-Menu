<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Restaurants</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class="flash">
		{% for message in messages %}
			<li><strong>{{message}}</strong></li>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}

<a href="{{url_for('newRestaurant')}}">Add a new restaurant</a>

<br/><br/>

{% for restaurant in restaurants %}

	<div>
		<p>
			<h2><a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a></h2>
			<a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a><br/>
			<a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
		</p>
	</div>

{% endfor %}

</body>
</html>
